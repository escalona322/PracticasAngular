    <tbody *ngIf="departamentos">
        <tr *ngFor="let dept of departamentos">

                [routerLink]="['/editar/', dept.numero, dept.nombre, dept.localidad]"

                <button (click)="eliminarDepartamento(dept.numero)"
                class="btn btn-danger">
                    ElimBoton
                </button> <br/>
                <a class="btn btn-danger"
                [routerLink]="['/eliminar', dept.numero]">
                        ElimLink
                </a> <br/>
                <a class="btn btn-success"
                [routerLink]="['/empleadosdept', dept.numero]">
                    Empleados
                </a>
             
            </td>
        </tr>
    </tbody>
</table>
