<h1>Incrementar salario</h1>
<form #incrementarForm="ngForm">
    <label>Incremento salarial:</label>
    <input type="number" name="cajaincremento"
    #cajaincremento class="form-control"/>
    <button class="btn btn-success"
    (click)="incrementarSalarioEmpl()">
        Incrementar salario
    </button>
</form>
<h1> {{empleado.apellido}} </h1>
<h2> Salario: {{empleado.salario}} </h2>
<h2> Oficio: {{empleado.oficio}} </h2>
