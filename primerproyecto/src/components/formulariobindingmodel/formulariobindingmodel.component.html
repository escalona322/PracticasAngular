<div>
    <h1>Formulario Binding Model</h1>
    <h2 style="color: blue"> {{mensaje}} </h2>

    <form #userForm="ngForm" (ngSubmit)="recibirFormulario()">
        <label for="">Nombre:</label>
        <input type="text" name="nombre"
        #cajanombre="ngModel"
        [(ngModel)]="user.nombre" required>
        <label *ngIf="!cajanombre.valid && cajanombre.touched">
            El nombre es obligatorio
        </label>
        <br/>

        <label for="">Apellido:</label>
        <input type="text" name="apellido"
        #cajaapellido="ngModel"
        pattern="[A-Z]{1}[a-z]{2}"
        [(ngModel)]="user.apellido"> 
        <label style="color: red"
        *ngIf="!cajaapellido.valid && cajaapellido.touched"
        >
        El campo apellido debe empezar por mayusculas y dos
        letras como minimo
        </label>
        <br/>

        <label for="">Edad:</label>
        <input type="text" name="edad"
        #cajaedad="ngModel"
        [(ngModel)]="user.edad"> <br/>

        <button [disabled]="!userForm.valid">
            Enviar datos
        </button>
    </form>

    <h2>Nombre: {{user.nombre}} </h2>
    <h2>Apellido: {{user.apellido}} </h2>
    <h2>Edad: {{user.edad}} </h2>
</div>
