<div>
    <button (click)="seleccionarCocheHijo()">
        Seleccionar coche para el parent
    </button>
    <h1 style="color: blue">
        {{car.marca}}, {{car.modelo}}
    </h1>
    <h2 [ngClass]="{
        verde: car.estado == true,
        rojo: car.estado == false
    }">
        {{mensaje}}
    </h2>
   
    <h2>
        Velocidad MÃ¡xima: <span style="color: red"> {{car.velocidadMaxima}} </span>
    </h2>
    <h2>
        Velocidad Actual: <span style="color: red"> {{car.velocidad}} </span>
    </h2>
    <button (click)="encenderCoche()">
        Encender/Apagar
    </button>
    <button (click)="acelerarCoche()">
        Acelerar
    </button>
</div>
