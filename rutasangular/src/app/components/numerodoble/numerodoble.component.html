<div>
    <h1>Rutas con parametros</h1>
    <button (click)="redirect(66)">
        Enviar 66
    </button>
    <button (click)="redirect(88)">
        Enviar 88
    </button>
    <button (click)="redirect(99)">
        Enviar 99
    </button>
    <div *ngIf="numero">
        <h1>
            El doble de {{numero}} es
            <span> {{doble}} </span>
        </h1>
    </div>
    <div *ngIf="!numero">
        <h1 style="color: red">
            No hemos recibido parametros
        </h1>
    </div>
</div>
