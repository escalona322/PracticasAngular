<h1>Buscador empleados salario</h1>
<div>
    <form #formEmpleados="ngForm">
        <label>Oficio:</label>
        <input type="string"
        name="cajaoficio" #cajaoficio/>
        <button class="btn btn-info"
        (click)="mostrarEmpleados()">
            Mostrar Empleados
        </button>
    </form>
    <table *ngIf="empleados" class="table table-light">
        <thead>
            <th>Apellido</th>
            <th>Oficio</th>
        </thead>
        <tbody>
            <tr *ngFor="let emp of empleados">
                <td>{{emp.apellido}}</td>
                <td>{{emp.oficio}}</td>
            </tr>
        </tbody>
    </table>    
</div>
