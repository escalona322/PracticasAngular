<div>
    <table class="table table-dark">
        <thead>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Edad</th>
        </thead>
        <tbody>
            <tr *ngFor="let per of personas">
                <td>{{per.IdPersona}}</td>
                 <td> {{per.Nombre}} </td>
                 <td> {{per.Email}} </td>
                 <td> {{per.Edad}} </td>
            </tr>
        </tbody>
    </table>
</div>
